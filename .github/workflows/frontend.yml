name: Frontend build
'on':
  - workflow_dispatch
jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true
          
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: Login to DockerHub Registry
        run: >-
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{
          secrets.DOCKERHUB_PASSWORD }}
          
      - name: Build the Docker image
        run: >-
          docker build --platform linux/amd64,linux/arm/v7 --output
          "type=image,push=true" --tag
          emilsallem/rowa-frontend:$GITHUB_REF_SLUG-$GITHUB_RUN_NUMBER  --tag
          emilsallem/rowa-frontend:$GITHUB_REF_SLUG-latest ./frontend/. 

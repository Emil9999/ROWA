version: '3.8'
services:

  rowa-backend:
    image: emilsallem/rowa-backend:dev-latest
    container_name: backend
    ports:
      - 3000:3000
    #devices:
     # - "/dev/ttyACM0:/dev/ttyACM0"
    environment:
      - TZ="Europe/Berlin"
    #volumes:
      #-  "/home/pi/Documents/rowa.db:/ROWA/rowa.db"
    logging:
      driver: "local"
        
  
   
  rowa-frontend:
    image: emilsallem/rowa-frontend:dev-latest
    container_name: frontend
    ports:
      - 8080:80
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
      
    command: --interval 3600 --debug
    
  telegraf:
    image: telegraf
    restart: always
    environment:
      HOST_PROC: /rootfs/proc
      HOST_SYS: /rootfs/sys
      HOST_ETC: /rootfs/etc
    hostname: localhost
    volumes:
      - ${PWD}/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/rootfs/sys:ro
      - /proc:/rootfs/proc:ro
      - /etc:/rootfs/etc:ro
      